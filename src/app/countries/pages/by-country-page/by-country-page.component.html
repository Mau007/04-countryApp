<h2>Por país</h2>
<hr>
<div class="row">
  <div class="col">
    <!-- (onValue)="searchByCountry($event)" -->
    <shared-search-box
    (onDebounce)="searchByCountry($event)"
    [initialValue]="initialValue"
    placeHoldder="Busqueda por país"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-country-table [countriess]="countries"></countries-country-table>
  </div>
</div>
